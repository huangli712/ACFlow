[BASE]
finput = "chiw.data"
solver = "MaxEnt"
ktype  = "bsymm"
mtype  = "flat"
grid   = "bfreq"
mesh   = "halflorentz"
ngrid  = 10
nmesh  = 501
wmax   = 5.0
wmin   = 0.0
beta   = 10.0
offdiag = false

[MaxEnt]
method = "chi2kink"
nalph  = 12
alpha  = 1e9
ratio  = 10.0
blur   = -1.0

[StochOM]
ntry  = 100000
nstep = 1000
nbox  = 100
sbox  = 0.005
wbox  = 0.02
norm  = -1.0
