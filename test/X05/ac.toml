#
# Test: X05
#
# 0. Execute iQIST to generate solver.grn.dat (Using solver.ctqmc.in).
# 1. Copy solver.grn.dat to giw.data.
# 2. Postprocess giw.data (Keep the first 20 lines, remove the 1st column).
# 3. You can use the script gendata.jl to prepare giw.data as well.
# 4. Execute ../../util/acrun.jl ac.toml.
#

[BASE]
finput = "giw.data"
solver = "StochPX"
ktype  = "fermi"
mtype  = "flat"
grid   = "ffreq"
mesh   = "linear"
ngrid  = 20
nmesh  = 801
wmax   = 8.0
wmin   = -8.0
beta   = 10.0
offdiag = false

[MaxEnt]
method = "chi2kink"
stype  = "sj"
nalph  = 12
alpha  = 1e9
ratio  = 10.0
blur   = -1.0

[StochPX]
method = "mean"
nfine  = 100000
npole  = 2000
ntry   = 2000
nstep  = 100
theta  = 1e+8
eta    = 1e-3
