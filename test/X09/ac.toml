#
# Test: X09
#
# 0. Run gendata.jl to generate input data at first.
# 1. Change [BASE] -> solver (MaxEnt or StochPX).
# 2. Execute ../../util/acrun.jl ac.toml.
#

[BASE]
finput = "giw.data"
solver = "StochPX"
ktype  = "fermi"
mtype  = "flat"
grid   = "ffreq"
mesh   = "linear"
ngrid  = 20
nmesh  = 2001
wmax   = 40.0
wmin   = -40.0
beta   = 20.0
offdiag = false

[MaxEnt]
method = "chi2kink"
nalph  = 12
alpha  = 1e9
ratio  = 10.0
blur   = -1.0

[StochPX]
method = "best"
nfine  = 100001
npole  = 10
ntry   = 100
nstep  = 10000
theta  = 1e+6
eta    = 1e-2
