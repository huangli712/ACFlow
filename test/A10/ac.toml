#
# Test: A10
#
# 1. Change [BASE] -> solver (MaxEnt or StochAC or StochSK).
# 2. If [BASE] -> solver is StochAC, [BASE] -> mtype must be flat.
# 3. execute ../../util/acrun.jl ac.toml.
#

[BASE]
finput = "chit.data"
solver = "MaxEnt"
ktype  = "bsymm"
mtype  = "risedecay"
grid   = "btime"
mesh   = "halflorentz"
ngrid  = 1000
nmesh  = 801
wmax   =16.0
wmin   = 0.0
beta   = 5.0
offdiag = false
exclude = [[8.0,16.0]]

[MaxEnt]
method = "chi2kink"
nalph  = 12
alpha  = 1e9
ratio  = 10.0
blur   = -1.0

[StochAC]
nfine = 10000
ngamm = 512
nwarm = 4000
nstep = 10000000
ndump = 40000
nalph = 40
alpha = 1.00
ratio = 1.20

[StochSK]
nfine = 40000
ngamm = 1000
nwarm = 1000
nstep = 20000
ndump = 200
retry = 10
theta = 1e+6
ratio = 0.90
