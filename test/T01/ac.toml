#
# Test: T01
#
# 1. Execute iQIST to generate solver.grn.dat (Using solver.ctqmc.in).
# 2. Copy solver.grn.dat to giw.data.
# 3. Postprocess giw.data (Keep the first 20 lines, remove the 1st column).
# 4. You can use the script gendata.jl to prepare giw.data as well.
# 5. Execute ../../util/acrun.jl ac.toml.
#

[BASE]
finput = "giw.data"
solver = "MaxEnt"
ktype  = "fermi"
mtype  = "flat"
grid   = "ffreq"
mesh   = "linear"
ngrid  = 20
nmesh  = 801
wmax   = 8.0
wmin   = -8.0
beta   = 10.0
offdiag = false

[MaxEnt]
method = "chi2kink"
nalph  = 12
alpha  = 1e9
ratio  = 10.0
blur   = -1.0
