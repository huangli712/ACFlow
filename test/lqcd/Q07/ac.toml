#
# Test: Q08
#
# 0. Run gendata.jl to generate input data at first.
# 1. Change [BASE] -> solver (MaxEnt or StochPX).
# 2. Execute ../../../util/acrun.jl ac.toml.
#

[BASE]
finput = "chiw.data"
solver = "StochPX"
ktype  = "bsymm"
mtype  = "flat"
grid   = "bfreq"
mesh   = "linear"
ngrid  = 50
nmesh  = 1001
wmax   = 16.0
wmin   = 0.0
beta   = 5.0
offdiag = false

[MaxEnt]
method = "chi2kink"
stype  = "sj"
nalph  = 16
alpha  = 1e16
ratio  = 10.0
blur   = -1.0

[StochPX]
method = "mean"
nfine  = 100000
npole  = 2000
ntry   = 2000
nstep  = 100
theta  = 1e+8
eta    = 1e-3
