[BASE]
finput = "giw.data"
solver = "NevanAC"
ktype  = "fermi"
mtype  = "flat"
grid   = "ffreq"
mesh   = "linear"
ngrid  = 52
nmesh  = 1000
wmax   = 10.0
wmin   = -10.0
beta   = 100.0
offdiag = false

[MaxEnt]
method = "chi2kink"
stype  = "sj"
nalph  = 12
alpha  = 1e9
ratio  = 10.0
blur   = -1.0

[NevanAC]
pick   = true
hardy  = true
hmax   = 12
alpha  = 1e-4
eta    = 1e-3
