#
# Test: Y10
#
# 0. Run gendata.jl to generate input data at first.
# 1. Change [BASE] -> solver (MaxEnt or StochPX).
# 2. Execute ../../util/acrun.jl ac.toml.
#

[BASE]
finput = "chit.data"
solver = "MaxEnt"
ktype  = "bsymm"
mtype  = "flat"
grid   = "btime"
mesh   = "linear"
ngrid  = 501
nmesh  = 1001
wmax   = 10.0
wmin   = 0.0
beta   = 50.0
offdiag = false

[MaxEnt]
method = "chi2kink"
nalph  = 16
alpha  = 1e16
ratio  = 10.0
blur   = -1.0

[StochPX]
method = "mean"
nfine  = 100000
npole  = 2000
ntry   = 2000
nstep  = 100
theta  = 1e+18
eta    = 1e-0
