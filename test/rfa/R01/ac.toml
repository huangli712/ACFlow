#
# Test: R01
#
# 0. Run gendata.jl to generate input data at first.
# 1. Change [BASE] -> solver (MaxEnt or BarRat).
# 2. Execute ../../../util/acrun.jl ac.toml.
#

[BASE]
finput = "giw.data"
solver = "BarRat"
ktype  = "fermi"
mtype  = "flat"
grid   = "ffreq"
mesh   = "linear"
ngrid  = 100
nmesh  = 501
wmax   = 5.0
wmin   = -5.0
beta   = 10.0
offdiag = false

[MaxEnt]
method = "chi2kink"
stype  = "sj"
nalph  = 12
alpha  = 1e9
ratio  = 10.0
blur   = -1.0

[BarRat]
denoise = "prony_o"
epsilon = 1e-16
