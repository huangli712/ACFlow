[BASE]
finput = "chiw.data"
solver = "MaxEnt"
ktype  = "bsymm"
mtype  = "flat"
grid   = "bfreq"
mesh   = "halflorentz"
ngrid  = 10
nmesh  = 801
wmax   = 8.0
wmin   = 0.0
beta   = 20.0
offdiag = false

[MaxEnt]
method = "chi2kink"
stype  = "sj"
nalph  = 14
alpha  = 1e12
ratio  = 10.0
blur   = -1.0

[BarRat]
atype   = "cont"
denoise = "none"
epsilon = 1.0e-8
pcut    = 1.0e-3
eta     = 0.01
