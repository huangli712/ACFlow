[COMM]
finput = "green.data"
solver = "MaxEnt"
ktype  = "fermi"
mtype  = "2gauss"
grid   = "ftime"
mesh   = "linear"
ngrid  = 1000
nmesh  = 801
wmax   = 8.0
wmin   = -8.0
beta   = 5.0
offdiag = false
exclude = [[-8.0,-4.0],[4.0,8.0]]

[MaxEnt]
method = "bryan"
nalph  = 12
alpha  = 500.0
ratio  = 1.1
blur   = -1.0

[StochAC]
nfine = 10000
ngamm = 512
nwarm = 4000
nstep = 4000000
ndump = 40000
nalph = 40
alpha = 1.00
ratio = 1.20
