#
# Test: A09
#
# 0. Run gendata.jl to generate input data at first.
# 1. Change [BASE] -> solver (MaxEnt or StochAC or StochSK).
# 2. If [BASE] -> solver is StochAC, [BASE] -> mtype must be flat.
# 3. Execute ../../util/acrun.jl ac.toml.
#

[BASE]
finput = "gtau.data"
solver = "MaxEnt"
ktype  = "fermi"
mtype  = "2gauss"
grid   = "ftime"
mesh   = "linear"
ngrid  = 1000
nmesh  = 801
wmax   = 8.0
wmin   = -8.0
beta   = 5.0
offdiag = false
exclude = [[-8.0,-4.0],[4.0,8.0]]

[MaxEnt]
method = "bryan"
stype  = "sj"
nalph  = 12
alpha  = 500.0
ratio  = 1.1
blur   = -1.0

[StochAC]
nfine  = 10000
ngamm  = 512
nwarm  = 40000
nstep  = 10000000
ndump  = 40000
nalph  = 40
alpha  = 1.00
ratio  = 1.20

[StochSK]
method = "chi2min"
nfine  = 40000
ngamm  = 1000
nwarm  = 1000
nstep  = 20000
ndump  = 200
retry  = 10
theta  = 1e+6
ratio  = 0.90
